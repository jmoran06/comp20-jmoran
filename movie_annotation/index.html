<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Classic Movie</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Classic Movie</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="classic_video" controls></video>
<div id="movie_quotes"></div>

<script>
        vid = document.getElementById("classic_video");
        vid.addEventListener("timeupdate", function () {
                var time = vid.currentTime;
                var movie_quotes = document.getElementById("movie_quotes")
                if (time < 24) {
                        movie_quotes.innerHTML = "<p> &#42 noises &#42 <p>"
                } else if(time >= 24 && time <= 32) {
                        movie_quotes.innerHTML = "<p> Igor: DR.\
                        FRANKENSTEIN?!?!? <br/> Dr. Frederick Frankenstein: \
                        No, its Frokensteen.  </p>"
                } else if(time > 32 && time <= 39) {
                        movie_quotes.innerHTML = "<p> Igor: You're putting me \
                        on. <br/> Dr. Frankenstein: No, it's pronounced, \
                        'Frokensteen'. </p>"
                } else if (time > 39 && time <= 46) {
                        movie_quotes.innerHTML = "<p> Igor: Do you also say \
                        'Froaderick'? <br/> Dr. Frankenstein: No... \
                        'Frederick.' <br/> Igor: Well, why isn't it \
                        'Froaderick Frokensteen'? </p>"
                } else if (time > 46 && time <= 53) {
                        movie_quotes.innerHTML = "<p> Dr. Frankenstein: It \
                        isn't, it's 'Frederick Frokensteen.' <br/> Igor: I \
                        see. <br/> Dr. Frankenstein: You must be Igor. &#91 \
                        He pronounces it ee-gor. &#93"
                } else if (time > 53 && time <= 60) {
                        movie_quotes.innerHTML = "<p> Igor: No, it's \
                        pronounced 'eye-gor.' <br/> Dr. Frankenstein: But \
                        they told me it was 'ee-gor'... <br/> Igor: Well, \
                        they were wrong then weren't they </p>"
                } else if(time > 60 && time <= 67) {
                        movie_quotes.innerHTML = "<p> Dr. Frankenstein: Uh, \
                        you were sent here by Herr Falkstein, weren't you? \
                        <br/> Igor: My grandfather used to work for your \
                        grandfather. </p>"
                } else if (time > 67 && time <= 71) {
                        movie_quotes.innerHTML = "<p> ....... Dr. Frankenstein\
                        : How Nice.</p>"
                } else if (time > 71 && time <= 77) {
                        movie_quotes.innerHTML = "<p> Igor: Of course the \
                        rates have gone up. <br/> Dr. Frankenstein: Of course,\
                        of course, I'm sure we'll get along \
                        splendidly </p>"
                } else if (time > 77 && time <= 85) {
                        movie_quotes.innerHTML = "<p> &#42 touches hump &#42  \
                        <br/> Dr. Frankenstein: Sorry! ... Oh, I uh, you know \
                        I don't mean to embarrass you, but I'm a rather \
                        brilliant surgeon."
                } else if ( time > 85 && time <= 90) {
                        movie_quotes.innerHTML = "<p> Dr. Frankenstein: \
                        Perhaps I can help you with that hump. <br/> Igor : \
                        What hump? </p>"
                } else if ( time > 90) {
                        movie_quotes.innerHTML = "<p> Fin </p>"
                }
        }, false);

        // Complete this section and create a CSS file named style.css
</script>
</body>
</html>
